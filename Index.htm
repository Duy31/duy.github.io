<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" required><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    </form>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);

            if (isNaN(height) || isNaN(weight)) {
                alert("Please enter valid numbers for height and weight.");
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const roundedBMI = bmi.toFixed(2);

            let interpretation = '';

            if (gender === 'male') {
                interpretation = getBMIMessageMale(roundedBMI);
            } else if (gender === 'female') {
                interpretation = getBMIMessageFemale(roundedBMI);
            }

            document.getElementById('result').innerHTML = `
                <h2>Your BMI Result:</h2>
                <p>BMI: ${roundedBMI}</p>
                <p>${interpretation}</p>
            `;
        }

        function getBMIMessageMale(bmi) {
            // You can customize the BMI ranges and messages according to your preference.
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }

        function getBMIMessageFemale(bmi) {
            // You can customize the BMI ranges and messages according to your preference.
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 24) {
                return "Normal weight";
            } else if (bmi >= 24 && bmi < 30) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }
    </script>
</body>
</html>
